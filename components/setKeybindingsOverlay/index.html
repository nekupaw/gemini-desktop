<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Title</title>
</head>
<body>
<p class="headline">Set Keybindings for Gemini</p>
<div class="shortcut-container">
    <div class="shortcut">
        <p class="name">open/close</p>
        <div class="btn"></div>
    </div>
    <div class="shortcut">
        <p class="name">open and activate mic</p>
        <div class="btn"></div>
    </div>
</div>
<div class="btn-container">
    <button class="done">Save</button>
    <button class="cancel">Cancel</button>
</div>
</body>
</html>
